<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Game - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .content {
      padding: 30px;
    }
    .login-form {
      max-width: 400px;
      margin: 50px auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .error.show {
      display: block;
    }
    .dashboard {
      display: none;
    }
    .dashboard.active {
      display: block;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-card h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .stat-card .value {
      font-size: 32px;
      font-weight: bold;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .btn-secondary {
      background: #6c757d;
      margin-right: 10px;
      width: auto;
      padding: 10px 20px;
    }
    .btn-export {
      background: #28a745;
    }
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .leaderboard-table th,
    .leaderboard-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    .leaderboard-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }
    .leaderboard-table tr:hover {
      background: #f8f9fa;
    }
    .logout {
      text-align: right;
      margin-bottom: 20px;
    }
    .logout button {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéÆ Candy Game Admin Panel</h1>
      <p>Manage players, scores, and exports</p>
    </div>

    <div class="content">
      <!-- Login Form -->
      <div id="loginForm" class="login-form">
        <div id="error" class="error"></div>
        <form id="login">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="dashboard">
        <div class="logout">
          <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <!-- Stats -->
        <div class="section">
          <h2>üìä Statistics</h2>
          <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated here -->
          </div>
        </div>

        <!-- Top Leaderboard -->
        <div class="section">
          <h2>üèÜ Top 10 Leaderboard</h2>
          <table class="leaderboard-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Best Score</th>
                <th>Total Games</th>
              </tr>
            </thead>
            <tbody id="leaderboardBody">
              <!-- Leaderboard will be populated here -->
            </tbody>
          </table>
        </div>

        <!-- Exports -->
        <div class="section">
          <h2>üì• Data Exports</h2>
          <button class="btn btn-secondary" onclick="exportData('registrations', 'csv')">Export Registrations (CSV)</button>
          <button class="btn btn-secondary" onclick="exportData('registrations', 'xlsx')">Export Registrations (Excel)</button>
          <button class="btn btn-secondary" onclick="exportData('scores', 'csv')">Export Scores (CSV)</button>
          <button class="btn btn-secondary" onclick="exportData('scores', 'xlsx')">Export Scores (Excel)</button>
          <button class="btn btn-secondary" onclick="exportData('leaderboard', 'csv')">Export Leaderboard (CSV)</button>
          <button class="btn btn-secondary" onclick="exportData('leaderboard', 'xlsx')">Export Leaderboard (Excel)</button>
          <button class="btn btn-export" onclick="exportData('analytics', 'json')">Export Analytics (JSON)</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let authToken = localStorage.getItem('adminToken');

    // Check if already logged in
    if (authToken) {
      showDashboard();
      loadDashboard();
    }

    // Login form handler
    document.getElementById('login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API_BASE}/api/admin/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (data.success) {
          authToken = data.token;
          localStorage.setItem('adminToken', authToken);
          showDashboard();
          loadDashboard();
        } else {
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      }
    });

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 5000);
    }

    function showDashboard() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
    }

    function logout() {
      authToken = null;
      localStorage.removeItem('adminToken');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('dashboard').classList.remove('active');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    async function loadDashboard() {
      try {
        const res = await fetch(`${API_BASE}/api/admin/stats`, {
          headers: { 'Authorization': `Bearer ${authToken}` },
        });

        const data = await res.json();

        if (data.success) {
          // Update stats
          const stats = data.stats;
          document.getElementById('statsGrid').innerHTML = `
            <div class="stat-card">
              <h3>Total Registrations</h3>
              <div class="value">${stats.totalRegistrations}</div>
            </div>
            <div class="stat-card">
              <h3>Total Games</h3>
              <div class="value">${stats.totalGames}</div>
            </div>
            <div class="stat-card">
              <h3>Unique Players</h3>
              <div class="value">${stats.uniquePlayers}</div>
            </div>
            <div class="stat-card">
              <h3>Average Score</h3>
              <div class="value">${stats.averageScore}</div>
            </div>
            <div class="stat-card">
              <h3>Top Score</h3>
              <div class="value">${stats.topScore}</div>
            </div>
            <div class="stat-card">
              <h3>Games/Player</h3>
              <div class="value">${parseFloat(stats.gamesPerPlayer).toFixed(1)}</div>
            </div>
          `;

          // Update leaderboard
          const leaderboard = data.topLeaderboard;
          document.getElementById('leaderboardBody').innerHTML = leaderboard
            .map(
              (entry) => `
            <tr>
              <td>${entry.rank}</td>
              <td>${entry.name}</td>
              <td>${entry.mobile}</td>
              <td>${entry.score}</td>
              <td>${entry.totalGames}</td>
            </tr>
          `
            )
            .join('');
        }
      } catch (error) {
        showError('Failed to load dashboard data');
      }
    }

    async function exportData(type, format) {
      try {
        const res = await fetch(
          `${API_BASE}/api/admin/export/${type}?format=${format}`,
          {
            headers: { 'Authorization': `Bearer ${authToken}` },
          }
        );

        if (!res.ok) {
          throw new Error('Export failed');
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${type}.${format === 'xlsx' ? 'xlsx' : format}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        showError('Export failed. Please try again.');
      }
    }

    // Auto-refresh dashboard every 30 seconds
    if (authToken) {
      setInterval(loadDashboard, 30000);
    }
  </script>
</body>
</html>
